<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img width="500px" src="./images/image-qr-code.png"/>
    <div class="title">Improve your front-end skills by building projects</div>
    <div class="subtitle">
      <div>Scan the QR code to visit Frontend</div>
      <div>Mentor and take your coding skills</div>
      <div>to the next level</div>
    </div>
  </div>
</body>
</html>
